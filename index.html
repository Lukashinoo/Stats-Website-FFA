<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>NoRisk Leaderboard</title>
  <link rel="icon" type="image/x-icon" href="hglabor.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <audio id="clickSound" src="click-sound.mp3"></audio>
  <audio id="loadSound" src="load-sound.mp3"></audio>
  <audio id="animationSound" src="animation-sound.mp3"></audio>

  <div class="leaderboard-container">
    <header>
      <img src="norisk-logo.png" alt="NoRisk Relaxo Logo" class="norisk-logo" />
      <h1>Leaderboard</h1>
    </header>

    <div class="search-container">
      <input type="text" id="playerInput" placeholder="Spielername eingeben" />
      <button id="searchBtn">Suchen</button>
    </div>

    <table id="leaderboard">
      <colgroup>
        <col style="width: 10%;" />
        <col style="width: 20%;" />
        <col style="width: 14%;" />
        <col style="width: 14%;" />
        <col style="width: 14%;" />
        <col style="width: 14%;" />
        <col style="width: 14%;" />
      </colgroup>
      <thead>
        <tr>
          <th data-sort="rank">Rang</th>
          <th data-sort="playerName">Spieler</th>
          <th data-sort="kills">Kills</th>
          <th data-sort="deaths">Deaths</th>
          <th data-sort="highestKillStreak">Highest<br>Kill Streak</th>
          <th data-sort="xp">XP</th>
          <th data-sort="currentKillStreak">Current<br>Kill Streak</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="loadMoreBtn" class="load-more-btn">Mehr laden</button>

    <!-- Scroll-to-Top Button -->
    <button id="scrollToTopBtn" class="scroll-to-top-btn">
      <i class="fa-solid fa-arrow-up"></i>
    </button>
  </div>

  <div class="player-detail-container" id="playerDetail">
    <button class="back-btn" id="backBtn">
      <i class="fa-solid fa-arrow-left"></i> Zur√ºck
    </button>
    <header>
      <img src="norisk-logo.png" alt="NoRisk Relaxo Logo" class="norisk-logo" />
    </header>
    <div class="detail-content">
      <img id="detailSkin" class="detail-skin" src="" alt="Skin" />
      <h2 id="detailName" class="detail-name"></h2>
      <p class="detail-uuid" id="detailUUID"></p>

      <div class="detail-stats">
        <div class="stats-box">
          <h3>Allgemein</h3>
          <div class="stat-line">
            <span>Kills:</span>
            <span id="detailKills">0</span>
          </div>
          <div class="stat-line">
            <span>Deaths:</span>
            <span id="detailDeaths">0</span>
          </div>
          <div class="stat-line">
            <span>XP:</span>
            <span id="detailXP">0</span>
          </div>
        </div>
        <div class="stats-box">
          <h3>Kampf</h3>
          <div class="stat-line">
            <span>HighestStreak:</span>
            <span id="detailHighestStreak">0</span>
          </div>
          <div class="stat-line">
            <span>CurrentStreak:</span>
            <span id="detailCurrentStreak">0</span>
          </div>
          <div class="stat-line">
            <span>KD:</span>
            <span id="detailKD">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
